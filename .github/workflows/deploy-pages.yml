name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Build all apps
      run: |
        # Create output directory
        mkdir -p dist
        
        # Copy static files to root of dist
        if [ -d "static" ] && [ "$(ls -A static)" ]; then
          cp -r static/* dist/
        fi

        # Build each React app
        for app in react-apps/*; do
          if [ -d "$app" ]; then
            app_name=$(basename "$app")
            echo "Building $app_name..."
            cd "$app"
            
            if [ -f "package-lock.json" ]; then
              npm ci
            else
              npm install
            fi
            
            npm run build || exit 1
            
            mkdir -p "../../dist/$app_name"
            cp -r build/* "../../dist/$app_name/"
            cd ../..
          fi
        done
        
        echo "Built files structure:"
        find dist -type f -name "*.html" | head -20
    
    - name: Create GitHub deployment
      uses: chrnorm/deployment-action@v2
      id: deployment
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        environment: github-pages
        environment-url: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
    
    - name: Update deployment status
      if: always()
      uses: chrnorm/deployment-status@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        deployment-id: ${{ steps.deployment.outputs.deployment_id }}
        state: ${{ job.status }}
        environment-url: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            align-items: start;
        }
        
        .video-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            background-color: #000;
        }
        
        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .video-item a {
            display: block;
            text-decoration: none;
            color: inherit;
        }
        
        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background-color: #333;
        }
        
        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        
        .video-item:hover .play-overlay {
            background-color: rgba(255, 255, 255, 1);
        }
        
        .play-icon {
            width: 0;
            height: 0;
            border-left: 20px solid #333;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 5px;
        }
        
        .video-title {
            padding: 15px;
            background-color: #fff;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            min-height: 60px;
            display: flex;
            align-items: center;
        }
        
        .video-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        @media (max-width: 600px) {
            .video-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            body {
                padding: 10px;
            }
            
            .video-title {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="video-grid">
        <!-- Video 1 -->
        <div class="video-item">
            <a href="https://professional.vvardis.com/wp-content/uploads/2024/07/Application-on-Occlusal-Surface_FR.mp4" target="_blank">
                <div class="thumbnail-container">
                    <img src="assets/occlusal.png" 
                         alt="Video 1 Thumbnail" 
                         class="thumbnail">
                    <div class="play-overlay">
                        <div class="play-icon"></div>
                    </div>
                    <span class="video-duration">0:57</span>
                </div>
                <div class="video-title">Application sur une surface occlusale</div>
            </a>
        </div>
        
        <!-- Video 2 -->
        <div class="video-item">
            <a href="https://professional.vvardis.com/wp-content/uploads/2024/07/Application-on-Interproximal-Surface_FR.mp4" target="_blank">
                <div class="thumbnail-container">
                    <img src="assets/interprox.png" 
                         alt="Video 2 Thumbnail" 
                         class="thumbnail">
                    <div class="play-overlay">
                        <div class="play-icon"></div>
                    </div>
                    <span class="video-duration">0:58</span>
                </div>
                <div class="video-title">Application sur une surface interproximale</div>
            </a>
        </div>
        
        <!-- Video 3 -->
        <div class="video-item">
            <a href="https://professional.vvardis.com/wp-content/uploads/2024/07/Application-on-Smooth-Surface_FR.mp4" target="_blank">
                <div class="thumbnail-container">
                    <img src="assets/smooth.png" 
                         alt="Video 3 Thumbnail" 
                         class="thumbnail">
                    <div class="play-overlay">
                        <div class="play-icon"></div>
                    </div>
                    <span class="video-duration">0:55</span>
                </div>
                <div class="video-title">Application sur une surface lisse</div>
            </a>
        </div>
        
        <!-- Video 4 -->
        <div class="video-item">
            <a href="https://professional.vvardis.com/wp-content/uploads/2024/07/Application-around-Orthodontic-Brackets_FR.mov" target="_blank">
                <div class="thumbnail-container">
                    <img src="assets/ortho.png"

                    <div class="play-overlay">
                        <div class="play-icon"></div>
                    </div>
                    <span class="video-duration">0:55</span>
                </div>
                <div class="video-title">Application autour des brackets orthodontiques</div>
            </a>
        </div>
    </div>
</body>
</html>
